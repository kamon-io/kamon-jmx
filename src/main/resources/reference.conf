# ========================================== #
# Kamon-JMX-Reporter Reference Configuration #
# ========================================== #

kamon {

  jmx {
    subscriptions {
      histogram       = [ "**" ]
      min-max-counter = [ "**" ]
      gauge           = [ "**" ]
      counter         = [ "**" ]
      trace           = [ "**" ]
      trace-segment   = [ "**" ]
      akka-actor      = [ "**" ]
      akka-dispatcher = [ "**" ]
      akka-router     = [ "**" ]
      system-metric   = [ "**" ]
      http-server     = [ "**" ]
      kamon-mxbeans   = [ "**" ]
    }
    mbean-name-generator = kamon.jmx.SimpleMBeanNameGenerator
  }

  modules {
    kamon-jmx {
      auto-start = yes
      requires-aspectj = no
      extension-class = "kamon.jmx.JMXReporter"
    }
    kamon-mxbeans {
      auto-start = yes
      requires-aspectj = no
      extension-class = "kamon.jmx.extension.JMXMetricImporter"
    }
  }
}
